  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500&family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #0D1117; /* Azul-Noite */
    }
    ::-webkit-scrollbar-thumb {
      background: #30363D; /* Cinza-Borda */
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #00FFFF; /* Ciano Elétrico */
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0D1117; /* Azul-Noite */
      color: #E6EDF3; /* Branco-Titânio */
      overflow-x: hidden; /* Prevent horizontal scroll that might be caused by animations */
    }
    .font-ibm-plex-mono {
      font-family: 'IBM Plex Mono', monospace;
    }

    /* Scroll Reveal Animations */
    .reveal-on-scroll {
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 0.8s cubic-bezier(0.645, 0.045, 0.355, 1), transform 0.8s cubic-bezier(0.645, 0.045, 0.355, 1);
      transition-timing-function: cubic-bezier(0.645, 0.045, 0.355, 1); /* Ease-out-quad like */
    }
    .reveal-on-scroll.is-visible {
      opacity: 1;
      transform: translateY(0);
    }
    
    /* Mobile-only card activation on scroll */
    @media (pointer: coarse) {
      .reveal-on-scroll.is-visible > .card-activatable-on-scroll {
        border-color: #00FFFF;
        transform: scale(1.03) translateY(-4px);
        box-shadow: 0 10px 15px -3px rgba(0, 255, 255, 0.1), 0 4px 6px -4px rgba(0, 255, 255, 0.1);
      }
    }
  </style>
